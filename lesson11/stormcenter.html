    <main>
        <!-------- FORM -------->
        <h1> Storm Center Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">Full Name*<input type="text" minlength="5" name="fname" pattern= "[A-Za-z ]{5,}" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone*<input type="tel" name="phone" placeholder = "1235551234" pattern = "[0-9]{10,}" required></label>
                <label class="top">Zip Code*<input type="number" name="zipcode" placeholder="12345" pattern = "[0-9]{5,}" required></label>
                
            </fieldset>
            <fieldset> 
                <legend>Storm Information</legend>
                <label class ="top">Storm Date <input type="date" name="completeDate"></label>
                <label class ="top">Storm Type 
                    <datalist id="stormtype">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                    <input list="stormtype" name="stormtype">
                </label>
                <label class ="top">Storm Region 
                    <select name="stormregion">
                        <option value="" disabled selected="selected">Select Region ...</option>
                        <option value="preston">Preston</option>
                        <option value="soda">Soda Springs</option>
                        <option value="fish">Fish Heaven</option>
                    </select>
                </label>
                <label class ="flexly" for="rating">Storm Severity (1 to 10)<input type="range" id="rating" 
                        value="5" min="1" max="10" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span></label>
                        <datalist id="tickmarks">
                            <option value="1" label="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5" label="5"></option>
                            <option value="6"></option>
                            <option value="7"></option>
                            <option value="8"></option>
                            <option value="9"></option>
                            <option value="10" label="10"></option>
                        </datalist>
                      
                
                 <div>User In-Danger Level</div>
                <label class ="sbs"><input type="radio" name="dangerlevel" value="yes"> Yes</label>
                <label class ="sbs"><input type="radio" name="dangerlevel" value="maybe"> Maybe</label>
                <label class ="sbs"><input type="radio" name="dangerlevel" value="no"> No</label>
                <label class="top">Additional Information or Comments<br><textarea name="moreinfo" rows="4" cols="50"></textarea></label>
            </fieldset>

            
            <input type="submit" value="Send Form" class="submitBtn">
            </form>
